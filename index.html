<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Published Time Checker</title>

  <!-- THIS LINE IS NON-NEGOTIABLE FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>YouTube Published Time</h1>

    <input
      type="text"
      id="channelId"
      placeholder="Paste Channel / Video URL or ID"
    >

    <button class="btn analyze" onclick="analyze()">Analyze</button>

    <div class="btn-row">
      <button class="btn clear" onclick="clearData()">Clear</button>
      <button class="btn refresh" onclick="refreshPage()">Refresh</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
