<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Published Time Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>YouTube Published Time Checker</h1>

  <input
    type="text"
    id="channelId"
    placeholder="Enter Channel / Channel ID / Video URL"
  >

  <div class="btn-group">
    <button class="analyze" onclick="analyze()">Analyze</button>
    <button class="clear" onclick="clearData()">Clear</button>
    <button class="refresh" onclick="refreshPage()">Refresh</button>
  </div>

  <div id="result"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
